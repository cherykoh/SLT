<template id="plot-card">
    <style>
         #content {
    padding-left: 400px; /* this should be equal to the width of the sidebar */
}
        .main-style {
            width: 100%; /* You can adjust this value as needed */
            box-sizing: border-box;
            font-family: 'Klavika', sans-serif;
            color: black;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            position: relative;
        }
        .btn {
            background-color: lightgrey;
            border: none;
            color: white;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 20px;
        }
        .btn:hover {
            background-color: darkgrey;
        }
.btn-primary {
    color: #ffffff;
    background-color: #99b7d7;
    border-color: #99b7d7;
}
.btn {
    margin-bottom: 3px;
    display: inline-block;
    font-weight: 400;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
    </style>
         <div id="content">
    <div class="plot-card">
        <div class="main-style">
            <slot name="title"></slot>
        </div>
        <div class="main-style">
            <slot name="plot"></slot>
        </div>
        <div class="main-style">
            <slot name="summary"></slot>
        </div>
        <div class="main-style">
            <button class='btn btn-primary' id="ssbtn" slot="button">
                Save Plot as Image
            </button>
            <button class='btn btn-primary' id="statsbtn" slot="button">
                Save Statistics as CSV
            </button>
        </div>
    </div>
         </div>
</template>
