<template id="scatterplot-template">
    <style>
        /* Add your custom styling here */
        /* For example: adjust font sizes, padding, and width as needed */
        /* Define styles for different elements */
    </style>
    <body>
        <form id="scatterplotForm">
            <label for="xVariable">X Variable:</label>
            <select id="xVariable" name="xVariable"></select>
            <br>

            <label for="yVariable">Y Variable:</label>
            <select id="yVariable" name="yVariable"> </select>
            <br>

            <label for="cluster">Cluster:</label>
            <select id="cluster" name="cluster"></select>
            <br>

            <label for="group">Group:</label>
            <select id="group" name="group"></select>
            <br>

            <label for="horizontalLine">Horizontal Line:</label>
            <input type="number" id="horizontalLine" name="horizontalLine">
            <br>

            <label for="verticalLine">Vertical Line:</label>
            <input type="number" id="verticalLine" name="verticalLine">
            <br>

            <label for="showRegLine">Show Regression Line:</label>
            <input type="checkbox" id="showRegLine" name="showRegLine">
            <br>

            <label for="showXYLine">Show X=Y Line:</label>
            <input type="checkbox" id="showXYLine" name="showXYLine">
            <br>

            
            

        <br>

        <!-- filter 1 -->
        <h2>Additional Configurations</h2>
        <form id="filterForm1">
        <select id="categoryFilter1" name="categoryFilter1">
            <option value="Title">Title</option>
            <option value="XLabel">X Label</option>
            <option value="YLabel">Y Label</option>
        </select>
        <br>
        <input type="text" id="textFilter1" name="textFilter1">
        <br>
        <input type="button" id="applyButton1" value="+">
        <input type="button" id="clearButton1" value="-">
    </form>
    <div id="filterOutput1"></div>
        <br>
        
    <!-- filter 2 -->
        <h2>Data Filtering Configurations</h2>
        <form id="filterForm2">
        <select id="categoryFilter2" name="categoryFilter2"></select>
        <div class="filter-container">
            <select id="comparisonFilter" name="comparisonFilter">
                <option value="=">=</option>
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
            </select>
            <div style="width: 10px;"></div>

            <input type="text" id="textFilter2" name="textFilter2">
        </div>
        <br>
        <input type="button" id="applyButton2" value="+">
        <input type="button" id="clearButton2" value="-">
    </form> 
    <div id="filterOutput2"></div>

    <input type="submit" id="applyButton" value="Apply">

        </form>
        <div id="dataOutput"></div>
    </body>
</template>
