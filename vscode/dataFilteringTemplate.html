<template id = "data-filtering-template">
    <style>
        #categoryFilter {
            font-size: 18px; /* Adjust the font size as needed */
            padding: 10px;   /* Adjust the padding as needed */
            width: 300px;    /* Adjust the width as needed */
            margin-bottom: 10px; /* Add space at the bottom of the category filter */
        }
        body {
            font-family: Arial, sans-serif; /* Use Arial as a fallback font */
        }
        
        #applyButton,
        #clearButton {
            background-color: rgb(79, 79, 219);
            color: white;
        }
        
        #filterOutput {
            margin-top: 10px; /* Add space before the output */
        }
        /* Custom CSS for the Comparison and Text Filters */
        .filter-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Add space at the bottom of the filter container */
        }
        
        .filter-container label {
            margin-right: 10px; /* Add space between the label and select element */
        }
        
        .filter-container select {
            font-size: 16px; /* Adjust the font size as needed */
            padding: 10px;   /* Adjust the padding as needed */
            width: 80px;    /* Adjust the width as needed */
        }
        
        /* Custom CSS for the Text Filter */
        #textFilter {
            font-size: 16px; /* Adjust the font size as needed */
            padding: 10px;   /* Adjust the padding as needed */
            width: 200px;    /* Adjust the width as needed */
        }
        </style>
<body>
    
    

    <form id="filterForm">
        <select id="categoryFilter" name="categoryFilter"></select>
        <div class="filter-container">
            <select id="comparisonFilter" name="comparisonFilter">
                <option value="=">=</option>
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
            </select>
            <div style="width: 10px;"></div>

            <input type="text" id="textFilter" name="textFilter">
        </div>
        <br>
        <input type="submit" id="applyButton" value="+">
        <input type="button" id="clearButton" value="-">
    </form> 
    <div id="filterOutput"></div>


</body>
</template>
