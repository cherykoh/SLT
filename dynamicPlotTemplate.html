<template id="dynamic-plot-template">
  <style>
    
#sidebar {
  width: 380px;
    position: fixed;
    padding-top: 90px;
    top: 0;
    left: 0;
    z-index: 999;
    background: #eeeeee;
    transition: all 0.1s;

}
.vh-100 {
    height: 86vh!important;
}
.overflow-auto {
    overflow: auto!important;
}
.list-group-flush {
    border-radius: 0;
}
.list-group {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    padding-left: 0;
    margin-bottom: 0;

}
.btn:not(:disabled):not(.disabled) {
    cursor: pointer;
}
.btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
}
.btn {
  margin-top: 100px;
    display: inline-block;
    font-weight: 400;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.form-control {
  margin-top: 5px;
    display: block;
    width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
select {
    margin-bottom: 10px;
    margin-top: 10px;
    outline: 0;
    padding: 4px;
    border-radius: 5px;
    min-width: 350px;
    max-width: 350px;
}
select {
    word-wrap: normal;
}
button, select {
    text-transform: none;
}

label {
            font-family: 'Klavika', sans-serif;
            color: black;
            position: relative;
            font-size: 20px;
            margin-bottom: 5px; /* Adjust this value based on your preference */
}


input {
    font-family: 'Klavika', sans-serif;
    color: black;
    position: relative;
    font-size: 17px;
    padding-bottom: 13px;
}
.hidden {
    display: none;
}


</style>
    <div>
      <div id="sidebar" class="active list-group list-group-flush overflow-auto vh-100 form-control">
        <label for="csvInput">
          Select Dataset file:
      <input type="file" id="csvInput" accept=".csv" />
        </label>
      <div>
        <label id ='selectLabel'> Selected Plot Type: </label>
        <span id="selectedPlotType"></span>
      </div>
  
      <!-- Select plot type dropdown -->
      <select class='form-control' id="plotTypeSelect" onchange="updatePlotType()">
        <option value="" disabled selected>Select Plot Type</option>
        <option value="box">Box Plot</option>
        <option value="scatter">Scatter Plot</option>
        <option value="line">Line Plot</option>
      </select>
    
      <!-- Display the corresponding configuration based on the selected plot type -->
      <div id="plotConfigContainer"></div>
      </div>
   
      <div style="text-align: center;">
        <input class='btn btn-primary' type="button" id="GenerateBoxPlot" value="Generate Box Plot">
      </div>
        <div id="plotContainer"></div>

  


     
    
  </template>
